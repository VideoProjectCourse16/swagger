components:
  securitySchemes:
    bearerAuth:           
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Movies:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          title:
            type: string
          popularity:
            type: number
          genre:
            type: string
          original_language:
            type: string
          plot:
            type: string
          poster_path:
            type: number
          trailer:
            type: string
          backdrop_path:
            type: string
          release_date:
            type: string
          adult:
            type: boolean
          vote_average:
            type: string
    Errors: 
      type: object
      properties:
        error:
          type: string
        message:
          type: string
    Movie:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        popularity:
          type: number
        genre:
          type: string
        original_language:
          type: string
        plot:
          type: string
        poster_path:
          type: number
        trailer:
          type: string
        backdrop_path:
          type: string
        release_date:
          type: string
        adult:
          type: boolean
        vote_average:
          type: string
    UnauthorizedError:
      description: Access token is missing or invalid
    getFavorites:
      type: object
      properties:
        message:
          type: string
        favorites:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              popularity:
                type: number
              genre:
                type: string
              original_language:
                type: string
              plot:
                type: string
              poster_path:
                type: number
              trailer:
                type: string
              backdrop_path:
                type: string
              release_date:
                type: string
              adult:
                type: boolean
              vote_average:
                type: string 
    Favorite:
      type: object
      properties:
        message:
          type: string
        favorite:
          type: object
          properties: 
            movieId:
              type: string
